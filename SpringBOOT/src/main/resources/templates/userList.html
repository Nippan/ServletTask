<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Getting Started: Service Web Content</title>
</head>
<body>
    <h3>All users</h3>

    <table>
        <thead>
        <tr>
            <th>Username</th>
            <th>roles</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="item: ${users}">
                <td><span th:text="${item.username}"/></td>
                <td><span th:each="role: ${item.roles}" th:text="${role}"/></td>
                <td><a th:href="@{/user/{id}(id=${item.id})}">edit</a> </td>
                <td><a th:href="@{/user/delete/{id}(id=${item.id})}">delete</a> </td>
            </tr>
        </tbody>
    </table>
    <br>
    <a href="/registration">Add new user</a><br>
    <a th:href="@{/}">Main Page</a>

</body>
</html>
