<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" type="text/css"
          th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />

    <title>Spring Security Example </title>
</head>
<body>
    <h3>Edit user page</h3>

    <form th:action="@{/admin/edit}" method="put">
        id: <input type="text" th:value="${user.id}" readonly /><br>
        Email: <input type="email" name="email" th:value="${user.email}" /><br>
        Login: <input type="text" name="username" th:value="${user.username}" /><br>
        Password: <input type="password" name="password" th:value="${user.password}" /><br>
        <input type="hidden" th:value="${user.id}" name="userId" />
        <input type="submit" value="Edit user"/>
    </form>

    <script type="text/javascript" th:src="@{/webjars/jquery/3.4.1/jquery.min.js/}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
</body>
</html>
